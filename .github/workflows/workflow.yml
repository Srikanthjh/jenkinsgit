name: Create Tag on Merge to test

on:
  # push:
  #   branches:
  #     - test
  pull_request:
    types: [closed]
    branches:
      - test

jobs:
  create-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged && github.event.pull_request.base.ref == 'test'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Read version from file
      id: get_version
      run: echo "::set-output name=version::$(cat VERSION)"
    - name: Increment version
      run: |
        VERSION=$VERSION
        MAJOR=$(echo $VERSION | cut -d '.' -f 1)
        MINOR=$(echo $VERSION | cut -d '.' -f 2)
        PATCH=$(echo $VERSION | cut -d '.' -f 3)

        NEW_PATCH=$((PATCH+1))

        echo "v$MAJOR.$MINOR.$NEW_PATCH" > VERSION

        echo "::set-output name=new_version::v$MAJOR.$MINOR.$NEW_PATCH"

    - name: Create tag
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.increment-version.outputs.new_version }}
        release_name: Release ${{ steps.increment-version.outputs.new_version }}
        body: |
          This is a new release.
        # draft: false
        # prerelease: false
